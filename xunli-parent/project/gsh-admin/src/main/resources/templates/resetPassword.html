<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>爱考试系统密码重置</title>
    <meta name="description" content="爱考试后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/resetPassword.css" th:href="@{/css/resetPassword.css}" rel="stylesheet"/>
    <link href="../static/gsh/css/gsh-ui.css" th:href="@{/gsh/css/gsh-ui.css?v=4.0.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <form id="signupForm">
                    <h4 class="no-margins">密码重置：</h4>
                    <input type="text"   id="phonenumber"  name="phonenumber" class="form-control uname"     placeholder="手机号" value=""    />
                    <input type="password" id="password"  name="password" class="form-control pword"     placeholder="密码"   value="" />
                    <input type="password" id="password_confirm"  name="password_confirm" class="form-control pword"     placeholder="确认密码"   value="" />
					<div class="yzm">
						<div class="col-xs-7" style="padding-left: 0">
						    <input type="text" id="validateCode" name="validateCode" class="form-control code" placeholder="验证码">
						</div>
						<div class="col-xs-5" style="padding-right: 0">
                            <button class="btn btn-success btn-block"  type="button" id="yzm" name="yzm" data-loading="获取验证码，请稍后...">验证码</button>
						</div>
					</div>
                    <button class="btn btn-success btn-block" type="submit" id="btnSubmit" data-loading="正在重置，请稍后...">重置</button>
                </form>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/gsh/js/gsh-ui.js" th:src="@{/gsh/js/gsh-ui.js?v=4.0.0}"></script>
<script src="../static/gsh/resetPassword.js" th:src="@{/gsh/resetPassword.js}"></script>
</body>
</html>
