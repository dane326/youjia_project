<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改数据追溯日志')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-log-edit" th:object="${sysDataTracesLog}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">操作名词：</label>
                <div class="col-sm-8">
                    <input name="opMethod" th:field="*{opMethod}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">操作对象id：</label>
                <div class="col-sm-8">
                    <input name="opObjectId" th:field="*{opObjectId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">操作对象名称：</label>
                <div class="col-sm-8">
                    <input name="opObjectName" th:field="*{opObjectName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关联对象id：</label>
                <div class="col-sm-8">
                    <input name="opForeginId" th:field="*{opForeginId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关联对象名称：</label>
                <div class="col-sm-8">
                    <input name="opForeginName" th:field="*{opForeginName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">操作内容：</label>
                <div class="col-sm-8">
                    <input name="opContent" th:field="*{opContent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">旧对象：</label>
                <div class="col-sm-8">
                    <input name="oldObject" th:field="*{oldObject}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新对象：</label>
                <div class="col-sm-8">
                    <input name="newObject" th:field="*{newObject}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/log";
        $("#form-log-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-log-edit').serialize());
            }
        }
    </script>
</body>
</html>
