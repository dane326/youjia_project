<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('重置密码')" />
    <th:block th:include="include :: select2-css" />

</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-user-edit" th:object="${sysFactoryUser}">
            <input name="userId" th:field="*{userId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">账号：</label>
                <div class="col-sm-8">
                    <input name="loginName" th:field="*{loginName}" readonly class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="userName" th:field="*{userName}"  readonly class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>密码：</label>
                <div class="col-sm-8">
                    <input name="password" class="form-control" type="text" required rangelength="[6,20]"	>
                </div>
            </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />

    <script type="text/javascript">
        var prefix = ctx + "system/user";
        $("#form-user-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-user-edit").serializeArray();

                $.operate.save(prefix + "/reSetPassWord", data);
            }
        }

    </script>
</body>
</html>
